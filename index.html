<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Online Image Editor - Indal Singh</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center disable">
        <div class="main-box">
            <h3 class="pb-3">Image Editors</h3>
            <div class="editorBox row">
                <div class="img-box col-sm-12 col-md-12 col-lg-8 mb-md-2 mb-sm-2 mb-2">
                    <img src="demo.jpg" alt="demo" class="img-fluid">
                </div>
                <div class="controles-box col-md-12 col-sm-12 col-lg-4">
                    <div class="editor-controls border rounded">
                        <div class="filters">
                            <label class="title">Filters</label>
                            <div class="option">
                                <div
                                    class="d-md-flex d-lg-block justify-content-md-around d-sm-flex justify-content-sm-center">
                                    <button class="button-class border rounded active"
                                        id="brightness">Brightness</button>
                                    <button class="button-class border rounded" id="saturation">Saturation</button>
                                    <button class="button-class border rounded" id="inversion">Inversion</button>
                                    <button class="button-class border rounded" id="grayscale">Grayscale</button>
                                </div>
                                <div class="slider">
                                    <div class="filter-info d-flex justify-content-between mt-2 mb-2">
                                        <p class="name">Brighteness</p>
                                        <p class="value">100%</p>
                                    </div>
                                    <div><input type="range" id="range" value="100"></div>
                                </div>
                            </div>
                            <div class="rotate">
                                <label class="title">Rotate &amp; Flip</label>
                                <div class="options mt-2 d-flex justify-content-around">
                                    <button id="left" class="btn"><i class="fa-solid fa-rotate-left"></i></button>
                                    <button id="right" class="btn"><i class="fa-solid fa-rotate-right"></i></button>
                                    <button id="horizontal" class="btn"><i class="bx bx-reflect-vertical"></i></button>
                                    <button id="vertical" class="btn"><i class="bx bx-reflect-horizontal"></i></button>
                                </div>
                            </div>
                        </div>
                        <button class="m-3 btn btn-light brorder float-right" id="reset">Reset Filters</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="action">
                    <button class="btn btn-success" id="save">Save</button>
                    <button class="btn btn-primary" id="chooseImage">Choose Image</button>
                    <input type="file" id="ChooseInput" accept="image/*" class="d-none">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
